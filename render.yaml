services:
  - type: web
    name: brc-dashboard-backend
    env: node
    plan: free
    buildCommand: |
      echo "Starting backend build process..."
      echo "Current directory: $(pwd)"
      echo "Directory contents:"
      ls -la
      
      echo "Installing backend dependencies..."
      cd backend
      npm install
      
      echo "Backend build completed successfully!"
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: FRONTEND_URL
        value: https://your-frontend-domain.com  # Replace with your actual frontend URL
